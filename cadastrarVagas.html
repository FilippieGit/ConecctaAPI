<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Coneccta - Cadastrar Vaga</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
  <style>
    /* Reset e Fontes */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #eee;
      height: 100%;
      overflow-x: hidden;
    }

    /* Container Principal */
    .main-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
    }

    /* Cabeçalho */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      animation: fadeIn 0.8s ease-out forwards;
    }

    .logo {
      height: 60px;
      transition: transform 0.5s ease;
    }

    .logo:hover {
      transform: rotate(5deg) scale(1.1);
    }

    .nav-menu {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s, transform 0.2s;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 20px;
    }

    .nav-link:hover {
      color: #0dcaf0;
      transform: translateY(-2px);
      background: rgba(255,255,255,0.1);
    }

    /* Formulário */
    .form-container {
      width: 100%;
      max-width: 700px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: scaleIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    .form-title {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #fff;
      text-align: center;
      background: linear-gradient(90deg, #0dcaf0, #4CAF50);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #eee;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 2px rgba(13, 202, 240, 0.3);
      background: rgba(255,255,255,0.15);
    }

    textarea.form-control {
      min-height: 100px;
      resize: vertical;
    }

    select.form-control {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 20px;
    }

    .form-row {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .btn-submit {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #0dcaf0, #4CAF50);
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(13, 202, 240, 0.3);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    /* Animações */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .form-container {
        padding: 1.5rem;
      }
      
      .form-title {
        font-size: 1.8rem;
      }
      
      .form-row {
        flex-direction: column;
        gap: 1rem;
      }
      
      .header {
        flex-direction: column;
        gap: 1rem;
      }
      
      .nav-menu {
        width: 100%;
        justify-content: center;
        flex-wrap: wrap;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1rem;
      }
      
      .form-title {
        font-size: 1.5rem;
      }
      
      .form-control {
        padding: 10px 12px;
      }
      
      .btn-submit {
        padding: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <img src="https://via.placeholder.com/60" alt="Logo Coneccta" class="logo">
      <nav class="nav-menu">
        <a href="#" class="nav-link">Início</a>
        <a href="#" class="nav-link">Vagas</a>
        <a href="#" class="nav-link">Empresas</a>
        <a href="#" class="nav-link">Candidatos</a>
      </nav>
    </header>

    <div class="form-container">
      <h1 class="form-title">Cadastrar Nova Vaga</h1>
      
      <form id="formVaga">
        <div class="form-group">
          <label for="titulo" class="form-label">Título da Vaga:</label>
          <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o título da vaga" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="localizacao" class="form-label">Localização:</label>
            <input type="text" id="localizacao" name="localizacao" class="form-control" placeholder="Ex: Remoto, São Paulo" required />
          </div>
          <div class="form-group">
            <label for="ramo" class="form-label">Ramo:</label>
            <input type="text" id="ramo" name="ramo" class="form-control" placeholder="Ex: Tecnologia" required />
          </div>
        </div>

        <div class="form-group">
          <label for="descricao" class="form-label">Descrição:</label>
          <textarea id="descricao" name="descricao" class="form-control" rows="3" placeholder="Descreva a vaga" required></textarea>
        </div>

        <div class="form-group">
          <label for="requisitos" class="form-label">Requisitos:</label>
          <textarea id="requisitos" name="requisitos" class="form-control" rows="2" placeholder="Liste os requisitos" required></textarea>
        </div>

        <div class="form-group">
          <label for="habilidades_desejaveis" class="form-label">Habilidades Desejáveis:</label>
          <textarea id="habilidades_desejaveis" name="habilidades_desejaveis" class="form-control" rows="2" placeholder="(opcional)"></textarea>
        </div>

        <div class="form-group">
          <label for="beneficios" class="form-label">Benefícios:</label>
          <textarea id="beneficios" name="beneficios" class="form-control" rows="2" placeholder="Informe os benefícios" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="salario" class="form-label">Salário:</label>
            <input type="text" id="salario" name="salario" class="form-control" placeholder="Ex: 5000.00" required />
          </div>
          <div class="form-group">
            <label for="nivel_experiencia" class="form-label">Nível de Experiência:</label>
            <select id="nivel_experiencia" name="nivel_experiencia" class="form-control" required>
              <option value="">Selecione</option>
              <option value="Júnior">Júnior</option>
              <option value="Pleno">Pleno</option>
              <option value="Sênior">Sênior</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="tipo_contrato" class="form-label">Tipo de Contrato:</label>
            <select id="tipo_contrato" name="tipo_contrato" class="form-control" required>
              <option value="">Selecione</option>
              <option value="CLT">CLT</option>
              <option value="PJ">PJ</option>
              <option value="Estágio">Estágio</option>
              <option value="Temporário">Temporário</option>
            </select>
          </div>
          <div class="form-group">
            <label for="area_atuacao" class="form-label">Área de Atuação:</label>
            <input type="text" id="area_atuacao" name="area_atuacao" class="form-control" placeholder="Ex: Desenvolvimento Mobile" required />
          </div>
        </div>

        <div class="form-group">
          <label for="id_usuario" class="form-label">ID do Usuário (empresa):</label>
          <input type="number" id="id_usuario" name="id_usuario" class="form-control" placeholder="ID da empresa" required />
        </div>

        <button type="submit" class="btn-submit">Cadastrar Vaga</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('formVaga').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
      const params = new URLSearchParams(data);

      try {
        const response = await fetch('http://localhost/ConecctaAPI/v1/Api.php?apicall=cadastrarVaga', {
          method: 'POST',
          body: params,
        });

        const json = await response.json();
        if (json.error) {
          alert('Erro: ' + json.message);
        } else {
          alert('Vaga cadastrada com sucesso!');
          this.reset(); // Limpa o formulário
        }
      } catch (err) {
        alert('Erro ao enviar: ' + err.message);
      }
    });
  </script>
</body>
</html>
